<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Results</title>
</head>

<body>
  <h1>{{ test_name }} Results</h1>


  {% set count = 1 %}
  {% for count in range(1, graph_num) %}
    <form method="POST" name="graph{{count}}">
      {% for header in columns %}
        <br>
          <input type="checkbox" name="{{ header }}_form{{count}}" >
            {{ header }}
         </input>
       </br>

      {% set count = count + 1 %}
      {% endfor %}
    </form>
  {% endfor %}
    <input id="next" type="submit" value="Submit"/>
  </form>


</body>
</html>
