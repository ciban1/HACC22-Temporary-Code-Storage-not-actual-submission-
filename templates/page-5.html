<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page 5</title>
 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://storage.googleapis.com/afrstorage/static/styles.css" />
    <script src="https://storage.googleapis.com/afrstorage/static/script.js" defer></script>
    
  </head>
   <!--Top lines-->
   <div id="Top Lines">
    <h1 id="Line1"></h1>
    <h1 id="Line2"></h1>
    <img
      id="Logo"
      src="https://opendata.hawaii.gov/uploads/admin/2019-04-09-225150.352840Hawaii-State-Seal.png"
    />
  </div>
  <!--Label-->
  <div id="Label">
    <h1>Published Graphs</h1>
  </div>
  <body>
      {% if 1 <= graphtotal %}
      <!-- <embed src="1.svg" />
      <embed src="1.svg" /> -->
      <img src="data:image/svg+xml;base64,{{g1_base64}}" />

      <a href="data:image/svg+xml;base64,{{g1_base64}}" download="graph">
        <input id="download" type="button" value="Download" />
        </a>
      {% endif %}

      {% if 2 <= graphtotal %}
      <img src="data:image/svg+xml;base64,{{g2_base64}}" />

      <a href="data:image/svg+xml;base64,{{g2_base64}}" download="graph">
        <input id="download" type="button" value="Download" />
        </a>
      {% endif %}

      {% if 3 <= graphtotal %}
      <img src="data:image/svg+xml;base64,{{g3_base64}}" />
      <a href="data:image/svg+xml;base64,{{g3_base64}}" download="graph">
        <input id="download" type="button" value="Download" />
        </a>
      {% endif %}

      {% if 4 <= graphtotal %}
      <img src="data:image/svg+xml;base64,{{g4_base64}}" />
      <a href="data:image/svg+xml;base64,{{g4_base64}}" download="graph">
        <input id="download" type="button" value="Download" />
        </a>
      {% endif %}

      {% if 5 <= graphtotal %}
      <img src="data:image/svg+xml;base64,{{g5_base64}}" />
      <a href="data:image/svg+xml;base64,{{g5_base64}}" download="graph">
        <input id="download" type="button" value="Download" />
        </a>
      {% endif %}
    <!--Bottom line-->
    <!-- <p id="bottom">Easter Egg!</p> -->
    <div id="ending">Designed by AFR</div>
  </body>
</html>
